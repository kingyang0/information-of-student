<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/8e8298e2b9644d5f.jpg.webp'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            padding: 30px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .forgot-password-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-password-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .forgot-password-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .forgot-password-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password-container .note {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .forgot-password-container .note a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password-container .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>忘记密码</h1>
        <p>请输入您的手机号以接收验证码进行密码重置：</p>
        <form action="/forgot-password" method="post">
            <label for="phone">手机号:</label>
            <input type="tel" id="phone" name="手机号" placeholder="请输入您的手机号" pattern="[0-9]{11}" required>
            <button type="submit">发送验证码</button>
        </form>
        <div class="note">
            记得密码了？ <a href="/Users/mac/Desktop/工程实践3/templates/login.html">点击登录</a>
        </div>
    </div>
</body>
</html>
